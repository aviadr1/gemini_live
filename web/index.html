<!DOCTYPE html>
<html>
<head>
    <title>Gemini Live API</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Gemini Live API</h1>

        <div class="status-bar">
            <span id="status">Disconnected</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Video Mode:</label>
                <select id="video-mode">
                    <option value="camera">Camera</option>
                    <option value="screen">Screen Share</option>
                    <option value="none">Audio Only</option>
                </select>
            </div>

            <button id="start-btn" onclick="startSession()">Start Session</button>
            <button id="stop-btn" onclick="stopSession()" disabled>Stop Session</button>
        </div>

        <div class="transcript-container">
            <h2>Conversation</h2>
            <div id="transcript" class="transcript"></div>
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <button onclick="sendMessage()" id="send-btn" disabled>Send</button>
        </div>

        <div class="info">
            <p><strong>Note:</strong> Make sure to use headphones to prevent echo.</p>
            <p>Speak naturally - the AI will respond when you finish speaking.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
